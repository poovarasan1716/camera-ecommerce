<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fujifilm Digital Cameras</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="logo">FUJIFILM</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Sales</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <section class="banner">
            <!-- Text Section (Bottom Left) -->
            <div class="banner-text">
                <h2 id="top">Digital cameras - <br> capture every moment with Fujifilm...</h2>
                <div id="text">
                <p>Each camera is designed with Fujifilm’s renowned <br>image quality and immersive features.</p>
                <p>Save up to 20% on selected Fujifilm products.</p>
                <button class="btn"><p id="bt">New collection ▶</p></button>
                </div>
            </div>
            
            <!-- Products Section (Bottom Right) -->
            <div class="product-container">
                <div class="product-card">
                    <div class="image-wrapper">
                        <img src="./camera 1.jpg" alt="Camera">
                        <div class="overlay"></div>
                    </div>
                    <button class="buy-btn"><p id="kt">Buy now</p></button>
                    <span class="price">$160</span>
                </div>

                <div class="product-card">
                    <div class="image-wrapper">
                        <img src="./camera2.jpeg" alt="Camera">
                        <div class="overlay"></div>
                    </div>
                    <button class="buy-btn"> <p id="ht">Buy now</p></button>
                  <span class="price"></span>
                </div>
            </div>    
        </section>
    </main>
</body>
</html>
